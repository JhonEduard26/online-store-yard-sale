<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <title>clase 4 | EditMyAccount</title>
    <style>
      :root {
        /* colors  */
        --very-light-color: #727272;
        --white: #fff;
        --text-input-field: #f7f7f7;
        --black: #000;
        --dark: #232830;
        --first-color: #3a6aff;
        --first-color-alt: #0a2be6;

        /* font & typography  */
        --body-font: 'Quicksand', sans-serif;
        --h1-font-size: 1.8rem;
        --h2-font-size: 1.6rem;
        --h3-font-size: 1.4rem;
        --normal-font-size: 1.6rem;
        --small-font-size: 1.4rem;
        --smaller-font-size: 1.2rem;

        /* font weight */
        --font-light: 300;
        --font-medium: 500;
        --font-bold: 700;

        /* margins bottom*/
        --mb-0-4: 0.4rem;
        --mb-0-8: 0.8rem;
        --mb-1-2: 1.2rem;
        --mb-1-6: 1.6rem;
        --mb-2-4: 2.4rem;
        --mb-4: 4rem;
      }
      /* base  */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html {
        font-size: 62.5%;
        scroll-behavior: smooth;
      }

      body {
        font-size: var(--normal-font-size);
        font-family: var(--body-font);
      }
      h1,
      h2,
      h3 {
        font-weight: var(--font-bold);
        color: var(--black);
      }
      .EditMyAccount-login {
        display: grid;
        justify-items: center;
        width: 100%;
        height: 100vh;
        margin-top: 2.4rem;
        padding: 2.4rem 1.6rem;
      }
      .EditMyAccount-form__container {
        display: flex;
        flex-direction: column;
        width: 300px;
      }
      .EditMyAccount-title {
        margin-bottom: var(--mb-4);
        font-size: var(--normal-font-size);
      }
      .EditMyAccount-form {
        display: flex;
        flex-direction: column;
      }
      .EditMyAccount-logo {
        width: 56%;
        justify-self: center;
        margin-bottom: var(--mb-4);
      }
      @media screen and (min-width: 768px) {
        .EditMyAccount-logo {
          display: none;
        }
      }
      .EditMyAccount-label {
        margin-bottom: var(--mb-0-8);
        font-size: var(--small-font-size);
        font-weight: var(--font-bold);
      }
      .EditMyAccount-input {
        width: 100%;
        height: 32px;
        margin-bottom: var(--mb-1-6);
        padding-left: 0.8rem;
        border-radius: 0.8rem;
        border: 0;
        outline: 0;
        background-color: var(--text-input-field);
      }
      .EditMyAccount-input-name,
      .EditMyAccount-input-email,
      .EditMyAccount-input-password {
        margin-bottom: var(--mb-2-4);
      }
      .EditMyAccount-primary-button {
        height: 44px;
        border-radius: 0.8rem;
        border: 0;
        outline: 0;
        font-family: var(--body-font);
        font-weight: var(--font-bold);
        background-color: var(--first-color);
        color: var(--white);
      }
      .EditMyAccount-primary-button:hover {
        transition: 0.3s;
        cursor: pointer;
        background-color: var(--first-color-alt);
      }
      .EditMyAccount-save-button {
        position: relative;
        top: 16rem;
        width: 100%;
      }
      @media screen and (min-width: 768px) {
        .EditMyAccount-form__container {
          justify-content: center;
        }
        .EditMyAccount-save-button {
          top: 3.6rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="EditMyAccount-login">
      <div class="EditMyAccount-form__container">
        <h1 class="EditMyAccount-title">My account</h1>
        <form action="/" class="EditMyAccount-form">
          <label for="name" class="EditMyAccount-label">Name</label>
          <input
            type="text"
            class="EditMyAccount-input EditMyAccount-input-name"
            id="name"
            placeholder="Jhon Eduard"
          />
          <label for="email" class="EditMyAccount-label">Email address</label>
          <input
            type="email"
            class="EditMyAccount-input EditMyAccount-input-email"
            id="email"
            placeholder="youremail@mail.com"
          />
          <label for="password" class="EditMyAccount-label">Password</label>
          <input
            type="password"
            class="EditMyAccount-input EditMyAccount-input-password"
            id="password"
            placeholder="*********"
          />
        </form>
        <button class="EditMyAccount-primary-button EditMyAccount-save-button">Save</button>
      </div>
    </div>
  </body>
</html>
